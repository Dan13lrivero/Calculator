<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./calculadora.png" type="image/x-icon">
    <link rel="shortcut icon" href="./assets/img/calculadora (1).png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-none">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Chemistry Calculator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./views/idealgaslaw.html">Ideal Gas Law</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Van der Waals</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <main>
        <div class="container">
            <div class="calculator dark">
               <div class="theme-toggler active">
                   <i class="toggler-icon"></i>
               </div>
               <div class="display-screen">
                   <div id="display"></div>
               </div>
               <div class="buttons">
                   <table>
                       <tr>
                           <td><button class="btn-operator" id="clear">C</button></td>
                           <td><button class="btn-operator" id="/">รท</button></td>
                           <td><button class="btn-operator" id="*">X</button></td>
                           <td><button class="btn-operator" id="backspace">DEL</button></td>
                       </tr>
                       <tr>
                           <td><button class="btn-number" id="7">7</button></td>
                           <td><button class="btn-number" id="8">8</button></td>
                           <td><button class="btn-number" id="9">9</button></td>
                           <td><button class="btn-operator" id="-">-</button></td>
                       </tr>
                       <tr>
                           <td><button class="btn-number" id="4">4</button></td>
                           <td><button class="btn-number" id="5">5</button></td>
                           <td><button class="btn-number" id="6">6</button></td>
                           <td><button class="btn-operator" id="+">+</button></td>
                       </tr>
                       <tr>
                           <td><button class="btn-number" id="1">1</button></td>
                           <td><button class="btn-number" id="2">2</button></td>
                           <td><button class="btn-number" id="3">3</button></td>
                           <td><button class="btn-operator" id="%">%</button></td>
                       </tr>
                       <tr>
                           <td><button class="btn-operator" id=".">.</button></td>
                           <td><button class="btn-number" id="0">0</button></td>
                           <td><button class="btn-operator" id="00">00</button></td>
                           <td><button class="btn-equal" id="equal">=</button></td>
                       </tr>
                   </table>
                   
               </div>
       
            </div>
       
           </div>
    </main>
     <script src="script.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
