<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideal Gas Law</title>
    <link rel="shortcut icon" href="./assets/img/calculadora (1).png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-none">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Chemistry Calculator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ideal Gas Law</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Van der Waals</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main>
        <div class="container">
            <div class="calculator">
                <h2>Ideal Gas Law Calculator</h2>
                <form id="gas-law-form">
                    <div class="mb-3">
                        <label for="pressure" class="form-label">Pressure (P) [atm]</label>
                        <input type="number" class="form-control" id="pressure" placeholder="Enter value for Pressure (atm)">
                    </div>
                    <div class="mb-3">
                        <label for="volume" class="form-label">Volume (V) [L]</label>
                        <input type="number" class="form-control" id="volume" placeholder="Enter value for Volume (L)">
                    </div>
                    <div class="mb-3">
                        <label for="n" class="form-label">Moles (n) [mol]</label>
                        <input type="number" class="form-control" id="n" placeholder="Enter value for Moles">
                    </div>
                    <div class="mb-3">
                        <label for="temperature" class="form-label">Temperature (T) [°C]</label>
                        <input type="number" class="form-control" id="temperature" placeholder="Enter value for Temperature (°C)">
                    </div>
                    <div class="mb-3">
                        <label for="molar-mass" class="form-label">Molar Mass (M) [g/mol]</label>
                        <input type="number" class="form-control" id="molar-mass" placeholder="Enter Molar Mass">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">=</button>
                    </div>
                </form>
                <h4>Result: <span id="result"></span></h4>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
